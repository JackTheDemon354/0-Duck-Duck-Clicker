<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Duck Duck Clicker</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #cfeeff, #ffffff);
      overflow-x: hidden;
    }
    #loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      z-index: 1000;
    }
    #countdown {
      margin-top: 20px;
      font-size: 1em;
    }
    #progressBar {
      width: 80%;
      height: 20px;
      background: #eee;
      border: 1px solid #aaa;
      margin-top: 10px;
    }
    #progressBar div {
      height: 100%;
      width: 100%;
      background: #4caf50;
      transition: width 1s linear;
    }
    .hidden { display: none; }
    .shop-item {
      display: flex;
      align-items: center;
      background: #ccc;
      border: 2px solid #888;
      border-radius: 8px;
      padding: 10px;
      margin: 10px auto;
      max-width: 400px;
    }
    .shop-item img {
      width: 48px;
      height: 48px;
      margin-right: 10px;
    }
    .ad {
      margin: 20px;
      padding: 10px;
      background: yellow;
      text-align: center;
      font-weight: bold;
      border: 2px dashed red;
    }
  </style>
</head>
<body>
  <div id="loader">
    Loading Duck Duck Clicker...
    <div id="countdown">5</div>
    <div id="progressBar"><div></div></div>
  </div>

  <div class="ad">Host your Minecraft server FREE at <a href="https://aternos.org" target="_blank">aternos.org</a>!</div>

  <div id="shop"></div>

  <script>
    if (!localStorage.getItem("hasVisited")) {
      let timeLeft = 5;
      const countdown = document.getElementById('countdown');
      const progress = document.querySelector('#progressBar div');
      const interval = setInterval(() => {
        timeLeft--;
        countdown.textContent = timeLeft;
        progress.style.width = (timeLeft / 5 * 100) + '%';
        if (timeLeft <= 0) {
          clearInterval(interval);
          document.getElementById('loader').classList.add('hidden');
          localStorage.setItem("hasVisited", "true");
        }
      }, 1000);
    } else {
      document.getElementById('loader').classList.add('hidden');
    }

    const shopItems = [
      { name: "Tiny Duckling", type: "click", power: 1, cost: 50 },
      { name: "Duck Coop", type: "sec", power: 1, cost: 120 },
      { name: "Young Duckling", type: "click", power: 5, cost: 600 },
      { name: "Duck Pond", type: "sec", power: 5, cost: 1200 },
      { name: "Aspiring Duck", type: "click", power: 50, cost: 7000 },
      { name: "Duck Park", type: "sec", power: 40, cost: 30000 },
      { name: "Smart Duck", type: "click", power: 120, cost: 50000 },
      { name: "Duck Farm", type: "sec", power: 120, cost: 90000 },
      { name: "Adult Duck", type: "click", power: 1000, cost: 1800000 },
      { name: "Duck Machine", type: "sec", power: 2000, cost: 4000000 },
      { name: "CEO Duck", type: "click", power: 6500, cost: 6000000 },
      { name: "Duck Industry", type: "sec", power: 40000, cost: 100000000 },
      { name: "President Duck", type: "click", power: 14000, cost: 180000000 },
      { name: "Duck Country", type: "sec", power: 120000, cost: 700000000 },
      { name: "Leader Duck", type: "click", power: 80000, cost: 1500000000 },
      { name: "Duck Continent", type: "sec", power: 300000, cost: 5500000000 },
      { name: "Science Duck", type: "click", power: 190000, cost: 13500000000 },
      { name: "Duck Planet", type: "sec", power: 1200000, cost: 85000000000 },
      { name: "Astronaut Duck", type: "click", power: 800000, cost: 125000000000 },
      { name: "Duck Galaxy", type: "sec", power: 5500000, cost: 200000000000 },
      { name: "Cosmic Duck", type: "click", power: 2500000, cost: 500000000000 },
      { name: "Duck Universe", type: "sec", power: 10000000, cost: 999999999999 }
    ];

    const shop = document.getElementById("shop");
    shopItems.forEach(item => {
      const el = document.createElement("div");
      el.className = "shop-item";
      el.innerHTML = `
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Emoji_u1f986.svg/1024px-Emoji_u1f986.svg.png" alt="Duck">
        <div>
          <div><strong>${item.name}</strong></div>
          <div>${item.power}/${item.type.toUpperCase()} - $${item.cost.toLocaleString()}</div>
        </div>
      `;
      shop.appendChild(el);
    });
  </script>
</body>
</html>
