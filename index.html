<!DOCTYPE html>
<html>
<head>
  <title>Duck Duck Clicker</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f0f8ff;
      text-align: center;
      padding: 20px;
    }

    #duck {
      font-size: 100px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #duck:active {
      transform: scale(1.1);
    }

    #score {
      font-size: 24px;
      margin-top: 10px;
    }

    .shop {
      margin-top: 40px;
      background: #fffde7;
      border: 2px dashed #f5a623;
      padding: 20px;
      border-radius: 15px;
      display: inline-block;
    }

    .shop h2 {
      margin-top: 0;
    }

    .upgrade {
      margin: 10px 0;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #ffdd57;
      cursor: pointer;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div id="duck">ü¶Ü</div>
  <div id="score">Ducket$: 0</div>

  <div class="shop">
    <h2>üõí Duck Shop</h2>

    <div class="upgrade">
      <button onclick="buyAutoClicker()" id="autoBtn">Buy Auto Clicker (Cost: 50)</button>
    </div>

    <div class="upgrade">
      <button onclick="buyGoldenDuck()" id="goldenBtn">Buy Golden Duck (Cost: 100)</button>
    </div>
  </div>

  <script>
    let ducket = 0;
    let autoClicker = false;
    let goldenDuck = false;

    const duck = document.getElementById("duck");
    const scoreDisplay = document.getElementById("score");
    const autoBtn = document.getElementById("autoBtn");
    const goldenBtn = document.getElementById("goldenBtn");

    let clickValue = 1;

    function updateScore() {
      scoreDisplay.textContent = `Ducket$: ${ducket}`;
      autoBtn.disabled = ducket < 50 || autoClicker;
      goldenBtn.disabled = ducket < 100 || goldenDuck;
    }

    duck.onclick = () => {
      ducket += clickValue;
      updateScore();
    };

    function buyAutoClicker() {
      if (ducket >= 50 && !autoClicker) {
        ducket -= 50;
        autoClicker = true;
        setInterval(() => {
          ducket += clickValue;
          updateScore();
        }, 1000); // 1 click per second
        updateScore();
      }
    }

    function buyGoldenDuck() {
      if (ducket >= 100 && !goldenDuck) {
        ducket -= 100;
        goldenDuck = true;
        clickValue = 5; // Each click now gives 5
        duck.textContent = "üê•";
        updateScore();
      }
    }

    updateScore();
  </script>

</body>
</html>
