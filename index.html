<!DOCTYPE html>
<html>
<head>
  <title>Typing Practice</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f0f8ff;
    }

    #top {
      background: url("your-image.png") no-repeat center top;
      background-size: cover;
      height: 300px;
      border-bottom: 4px solid #ccc;
    }

    #bottom {
      text-align: center;
      padding: 40px;
      background: #fffbe6;
    }

    #duck {
      font-size: 100px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #duck:active {
      transform: scale(1.1);
    }

    #score {
      font-size: 24px;
      margin-top: 20px;
    }

    #text-sample {
      font-size: 18px;
      margin-top: 30px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <div id="top"></div>

  <div id="bottom">
    <div id="duck">ðŸ¦†</div>
    <div id="score">Clicks: 0</div>
    <div id="text-sample">
      It can be very frustrating to lose your homework
      lose lose lose lose lose.
    </div>
  </div>

  <script>
    let score = 0;
    const duck = document.getElementById("duck");
    const scoreDisplay = document.getElementById("score");

    duck.onclick = () => {
      score++;
      scoreDisplay.textContent = `Clicks: ${score}`;
    };
  </script>

</body>
</html>
