<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Duck Duck Clicker</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #e0f7fa;
    }
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      z-index: 9999;
    }
    #progressBar {
      width: 60%;
      height: 20px;
      background: #ccc;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
    }
    #progress {
      height: 100%;
      width: 0%;
      background: #4caf50;
      transition: width 1s linear;
    }
    #gameContainer {
      display: none;
      padding: 20px;
    }
    .ad {
      background: #ffeb3b;
      padding: 10px;
      border: 2px solid #fbc02d;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div id="loadingScreen">
    <div>Loading Duck Duck Clicker...</div>
    <div id="countdown">5</div>
    <div id="progressBar">
      <div id="progress"></div>
    </div>
  </div>

  <div id="gameContainer">
    <h1>ðŸ¦† Duck Duck Clicker ðŸ¦†</h1>
    <div class="ad">âœ¨ Need a free Minecraft server? <strong><a href="https://aternos.org" target="_blank">Try Aternos.org</a></strong> âœ¨</div>
    <!-- Shop and game UI will go here -->
  </div>

  <script>
    let countdown = 5;
    const countdownEl = document.getElementById("countdown");
    const progressEl = document.getElementById("progress");
    const loadingScreen = document.getElementById("loadingScreen");
    const gameContainer = document.getElementById("gameContainer");

    const interval = setInterval(() => {
      countdown--;
      countdownEl.textContent = countdown;
      progressEl.style.width = `${(5 - countdown) * 20}%`;
      if (countdown === 0) {
        clearInterval(interval);
        loadingScreen.style.display = "none";
        gameContainer.style.display = "block";
      }
    }, 1000);
  </script>
</body>
</html>
