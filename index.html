<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Duck Duck Clicker</title>
  <style>
    body {
      font-family: sans-serif;
      background: #ffffcc;
      text-align: center;
      padding: 20px;
    }
    #duck {
      font-size: 100px;
      cursor: pointer;
    }
    #score {
      font-size: 24px;
      font-weight: bold;
    }
    .shop, .achievements {
      margin: 20px auto;
      padding: 20px;
      border: 2px solid #333;
      max-width: 500px;
      background: #e0ffe0;
      border-radius: 10px;
    }
    button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    .achievement {
      font-size: 14px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Duck Duck Clicker</h1>
  <div id="duck">ðŸ¦†</div>
  <div id="score">Ducket$: 0</div>

  <div class="shop">
    <h2>Shop</h2>
    <button onclick="buyUpgrade('duckCoop')">Duck Coop (Cost: <span id="duckCoopCost">50</span>)</button>
  </div>

  <div class="achievements">
    <h2>Achievements</h2>
    <div id="achievementList"></div>
  </div>

  <script>
    let state = JSON.parse(localStorage.getItem('gameState')) || {
      ducket: 0,
      clickValue: 1,
      multiplier: 1,
      upgrades: {
        duckCoop: { level: 0, cost: 50, income: 1 }
      },
      achievementsUnlocked: []
    };

    const scoreDisplay = document.getElementById("score");
    const duck = document.getElementById("duck");
    const achievementList = document.getElementById("achievementList");

    function updateScore() {
      scoreDisplay.textContent = `Ducket$: ${state.ducket}`;
      document.getElementById('duckCoopCost').textContent = state.upgrades.duckCoop.cost;
      localStorage.setItem('gameState', JSON.stringify(state));
    }

    function buyUpgrade(name) {
      const upgrade = state.upgrades[name];
      if (state.ducket >= upgrade.cost) {
        state.ducket -= upgrade.cost;
        upgrade.level++;
        upgrade.cost = Math.floor(upgrade.cost * 1.5);
        setInterval(() => {
          state.ducket += upgrade.income * state.multiplier;
          checkAchievements();
          updateScore();
        }, 1000);
        updateScore();
      }
    }

    function checkAchievements() {
      const achievements = [
        { id: "firstClick", condition: state.ducket >= 1, message: "First Ducket$!" },
        { id: "hundredDuckets", condition: state.ducket >= 100, message: "100 Ducket$ earned!" },
        { id: "coopOwner", condition: state.upgrades.duckCoop.level >= 1, message: "You bought a Duck Coop!" }
      ];

      achievements.forEach(ach => {
        if (ach.condition && !state.achievementsUnlocked.includes(ach.id)) {
          state.achievementsUnlocked.push(ach.id);
          const msg = document.createElement('div');
          msg.className = 'achievement';
          msg.textContent = ach.message;
          achievementList.appendChild(msg);
        }
      });
    }

    duck.onclick = () => {
      state.ducket += state.clickValue * state.multiplier;
      checkAchievements();
      updateScore();
    };

    updateScore();
    checkAchievements();
  </script>
</body>
</html>
